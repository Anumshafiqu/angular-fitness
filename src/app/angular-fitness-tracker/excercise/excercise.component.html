  <div class="container">
  <div class="row justify-content-center">
    <div *ngIf="isLoading" class="loading-container justify-content-center text-center">
      <p-progressSpinner strokeWidth="8" [style]="{'width': '100px', 'height': '100px'}"></p-progressSpinner>
      <div class="loading-text">
        <h3>{{ progressPercentage }}%</h3>
        <p class="small fw-medium">Keep Going, you are doing a great job!</p>

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#stopModal" (click)="onModalOpen()">
          Stop
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="stopModal" tabindex="-1" aria-labelledby="stopModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body fs-5 text-center">
        Are you sure you want to stop the loading process?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onModalClose()">No</button>

        <button type="button" class="btn btn-primary" (click)="onConfirmStop()" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
