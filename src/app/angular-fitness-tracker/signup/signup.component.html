

<div class="note-1">
<div class="container card-2">
    <div class="row d-flex align-items-end justify-content-center">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 flex align-items-center justify-content-center mt-5">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                  <input
                    id="email"
                    type="email"
                    formControlName="email" class="w-100 p-2 rounded form-control note-2" placeholder="Email"
                    [ngClass]="{'error': form.get('email')?.invalid && form.get('email')?.touched}"
                  />
                  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    <small class="fw-medium">Required *</small>
                  </div>
                </div>
              
                <div>
                  <input
                    id="password"
                    type="password" placeholder="password"
                    formControlName="password" class="w-100 p-2 rounded mt-2 form-control note-2"
                    [ngClass]="{'error': form.get('password')?.invalid && form.get('password')?.touched}"
                  />
                  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                    <small>Should be at least 6 characters</small>
                  </div>
                </div>
              
                <div>
                  <input
                    id="birthdate"
                    type="date"
                    formControlName="birthdate" class="w-20rem p-2 rounded mt-3 note-2 border-gray-200" placeholder="Password"
                    [ngClass]="{'error': form.get('birthdate')?.invalid && form.get('birthdate')?.touched}"
                  />
                  <div *ngIf="form.get('birthdate')?.invalid && form.get('birthdate')?.touched">
                    <small>Required *</small>
                  </div>
                </div>
              
                <div class="card-1 mt-4 d-flex align-items-end justify-content-center">
                  <input id="agree" type="checkbox" formControlName="agree" class="flex align-items-center justify-content-center" />
                  <label for="agree" class="mx-1 small">I Agree</label>
                </div>
                <div class="d-flex align-items-end justify-content-center">
                <button type="submit" [disabled]="form.invalid || loading" class="btn btn-light w-5rem p-2 mt-3
                flex align-items-center justify-content-center button">Submit</button>
                </div>
              </form>
              <!-- <div class="progress-container mt-3" *ngIf="loading">
                <div class="circular-loader">
                  <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
                  </svg>
                </div>
              </div> -->
              
        </div>
    </div>
    <div class=" mt-3 d-flex justify-content-center align-items-center"*ngIf="loading">
      <p-progressSpinner ariaLabel="loading" />
  </div>
</div>
</div>
