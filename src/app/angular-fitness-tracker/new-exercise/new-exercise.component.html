<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-3">
        <li class="nav-item">
          <a class="nav-link active fw-medium small text-secondary"  
          [routerLink]="['/new-exercise']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">New Exercises</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fw-medium small text-secondary"  
            [routerLink]="['/past-exercise']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Past Exercises</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<div class="row justify-content-center mt-4">
<div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
  <div class="card shadow-1 justify-content-center border-0 py-4">
      <h5 class="fw-normal text-center fw-medium">Time to start workout</h5>
      <div class=" flex mt-4 justify-content-center">
        <p-floatLabel>
            <p-dropdown 
                [options]="cities"
                [(ngModel)]="selectedCity"
                optionLabel="name"
                inputId="float-label"   class="custom-dropdown p-0"/>
            <label for="float-label" class="small">Select type of traning</label>
        </p-floatLabel>
    </div>
    <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-light btn-sm w-5rem mt-5 fw-medium px-0 flex justify-content-center align-items-center" (click)="startTraining()">Start</button>
  </div>
</div>
</div>
</div>
</div>
